<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="guess.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.7.0/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>
</head>
<body>
    <!-- Conteúdo Principal -->
    <main class="main-container" id="main-container">
        <section class="main-content">
            <div class="round-count" id="round-count"></div>
            <div class="game">
                <div class="description">
                    <h2>Adivinha</h2>
                    <p>Seu objetivo neste jogo é identificar a que raça pertence o cachorro exibido na imagem abaixo:</p>
                </div>
                <div class="img-dog" id="img-dog"></div>
                <div class="alternatives">
                    <div class="alternative" id="first-alternative"></div>
                    <div class="alternative" id="second-alternative"></div>
                    <div class="alternative" id="third-alternative"></div>
                    <div class="alternative" id="fourth-alternative"></div>
                </div>
            </div>
        </section>
    </main>
    <div class="card" id="card">
        <div class="header-card">
            <h2>Mandou bem!</h2>
        </div>
        <div class="medal">
            <i class="fa-solid fa-medal"></i>
        </div>
        <div class="main-card">
            <p>Você venceu essa fase. Mas será que está pronto para o que vem a seguir?</p>
        </div>
        <div class="button-container" id="button-container">
            <div class="next-button" id="next-button">
                Avançar →
            </div>
        </div>
    </div>
    <script src="guess.js"></script>
</body>
</html>
